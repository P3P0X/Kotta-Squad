<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png " type="image/x-icon">
    <title>
        KOTTA
    </title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            color: rgb(43, 255, 0);
            background-image: url("KOTTA GAMES.jpg");

        }

        h1 {
            text-align: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 3px;
            justify-content: center;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }

        .btn-search {
            background-color: rgb(43, 255, 0);
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-search:hover {
            background-color: rgb(45, 138, 26);
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row-reverse;
        }

        .settings-button {
            position: fixed;
            top: 0px;

            right: 40px;

            cursor: pointer;
            z-index: 999;
        }

        .settings-button img {
            width: 70px;

        }

        .oi {
            padding: 100px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        .teste {
            display: flex;
            flex-direction: column;
        }
         
        .carousel {
  width: 900px;
  position: relative;
}

.slides {
  width: 900px;
  position: center;
}

.slide {
  width: 900px;
  position: center;
  display: none;
}

.slide img {
  width: 900px;
  object-fit: cover;
}

.navigation {
  width: 900px;
  position: absolute;
  bottom: 0;
  display: flex;
  justify-content: center;
}

.navigation label {
  width: 900px;
  background-color: #ccc;
  border-radius: 50%;
  margin: 10px;
  cursor: pointer;
}

#slide1:checked ~ .slides .slide:nth-child(1),
#slide2:checked ~ .slides .slide:nth-child(2),
#slide3:checked ~ .slides .slide:nth-child(3) {
  display: block;
}

    </style>

<body>
    <ul class="icon-pessoa">
        <li> <a href="pag002.html"> <img class="icon" src="ícone_pessoa.png" alt="icon-pessoa" width="70px"> </a></li>
    </ul>

    <h1> KOTTA GAMES </h1>
    <div class="search-bar">


        <input type="text" class="search-input" placeholder="Buscar jogos: GTA VI">
        <button type="button" class="btn-search"> PESQUISAR </button>




    </div>

    <div class="settings-button">
        <a href="pag002.html"> <img src="configurações.png" alt="Configurações"> </a>
    </div>
    <div class="oi">
        <div class="teste">
            <a href="pag03.html"> <img src="em alta button.png"></a>
            <a href="https://youtu.be/ENf1yjCMpZo?si=aJfIbG1kPMyla0PH"> <img src="zome aranha ultimate.png" alt="zome aranha - butão"></a>
            <a href="pag03.html"> <img src="valorant button.png" alt="valorant em alta button"></a>
            <a href="pag03.html"> <img src="god of war.png" alt="zome aranha bu"></a>


        </div>
        <div class="carousel">
            <input type="radio" name="carousel" id="slide1" checked>
            <input type="radio" name="carousel" id="slide2">
            <input type="radio" name="carousel" id="slide3">
            <div class="slides">
              <div class="slide">
                <img src="cod-slide.png" alt="Slide 1" width="900px">
              </div>
              <div class="slide">
                <img src="red dead.png" alt="Slide 2" width="900px">
              </div>
              <div class="slide">
                <img src="cs go slide.jpg" alt="Slide 3" width="900px">
              </div>
            </div>
            <div class="navigation">
              <label for="slide1"></label>
              <label for="slide2"></label>
              <label for="slide3"></label>
            </div>
            <div class="previous_next_link" style="font-size: 14px; color:#007AB7; font-weight: light;text-align: center;">
                <a style="margin-right: 15px;" href="">anterior</a>
                <a style="margin-right: 30px;" href="">proximo</a>
            </div>
          </div>
    </div>

</body>

</html>
