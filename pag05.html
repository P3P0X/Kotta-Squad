<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        .carousel-container {
            display: flex;
            overflow: hidden;
            width: 600px;
            margin: 0 auto;
        }

        .carousel-content {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex-shrink: 0;
            width: 100%;
            height: 300px;
        }

        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-content">
            <video class="carousel-item" src="Grand Theft Auto V Trailer.mp4" controls></video>
            <img class="carousel-item" src="gta v3.jpeg" alt="Imagem 1">
            <img class="carousel-item" src="gta v2.webp" alt="Imagem 2">
            <img class="carousel-item" src="gta v1.jpeg" alt="Imagem 3">
        </div>
    </div>
    <button id="prevButton">←</button>
    <button id="nextButton">→</button>

    <script>
        const carouselContent = document.querySelector('.carousel-content');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        let currentIndex = 0;
        const totalItems = document.querySelectorAll('.carousel-item').length;

        function updateCarousel() {
            const itemWidth = document.querySelector('.carousel-item').offsetWidth;
            carouselContent.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
        }

        function nextSlide() {
            if (currentIndex < totalItems - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateCarousel();
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = totalItems - 1;
            }
            updateCarousel();
        }

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);

        // Automatic slide change every 4 seconds
        setInterval(nextSlide, 4000);
    </script>
</body>
</html>
